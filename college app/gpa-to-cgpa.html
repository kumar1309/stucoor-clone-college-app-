<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA to CGPA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 30px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPA to CGPA</h1>
        <p>Convert your GPA to CGPA here.</p>
        <a href="index.html">Back to Home</a>
        
        <div class="form-group">
            <label for="semesters">Number of Semesters:</label>
            <input type="number" id="semesters" min="1" placeholder="e.g. 6">
        </div>

        <div id="gpa-inputs"></div>
        <button onclick="addGPAInputs()">Add GPA Inputs</button>
        <button onclick="calculateCGPA()">Calculate CGPA</button>

        <div id="result"></div>
    </div>

    <script>
        function addGPAInputs() {
            const semCount = document.getElementById('semesters').value;
            const gpaInputs = document.getElementById('gpa-inputs');
            gpaInputs.innerHTML = '';

            for (let i = 0; i < semCount; i++) {
                gpaInputs.innerHTML += `<div class="form-group">
                    <label for="gpa${i + 1}">GPA for Semester ${i + 1}:</label>
                    <input type="number" id="gpa${i + 1}" step="0.01" min="0" max="10" placeholder="GPA ${i + 1}">
                </div>`;
            }
        }

        function calculateCGPA() {
            const semCount = document.getElementById('semesters').value;
            let totalGPA = 0;

            for (let i = 0; i < semCount; i++) {
                const gpa = parseFloat(document.getElementById(`gpa${i + 1}`).value);
                if (!isNaN(gpa)) {
                    totalGPA += gpa;
                }
            }

            const cgpa = (totalGPA / semCount).toFixed(2);
            document.getElementById('result').innerHTML = `Your CGPA is: <strong>${cgpa}</strong>`;
        }
    </script>
</body>
</html>
